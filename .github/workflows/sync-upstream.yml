name: Sync Fork with Upstream

on:
  schedule:
    # Runs daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/Everyone-Needs-A-Copilot/claude-copilot.git || true
          git fetch upstream

      - name: Check for Updates
        id: check
        run: |
          BEHIND=$(git rev-list --count main..upstream/main)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          if [ "$BEHIND" -gt 0 ]; then
            echo "Upstream has $BEHIND new commit(s)"
          else
            echo "Already up to date"
          fi

      - name: Merge Upstream (if updates available)
        if: steps.check.outputs.behind > 0
        run: |
          # Try to merge - will fail if conflicts
          if git merge upstream/main --no-edit; then
            echo "MERGED=true" >> $GITHUB_ENV
            echo "Successfully merged upstream changes"
          else
            echo "MERGED=false" >> $GITHUB_ENV
            echo "Merge conflict detected - manual resolution required"
            git merge --abort
            exit 1
          fi

      - name: Push Changes
        if: env.MERGED == 'true'
        run: |
          git push origin main

      - name: Create Issue on Conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Upstream Sync Failed - Manual Merge Required';
            const body = `The automatic sync with upstream failed due to merge conflicts.

            **Action Required:**
            1. Pull the latest changes locally
            2. Resolve conflicts manually
            3. Push the resolved merge

            \`\`\`bash
            git fetch upstream
            git merge upstream/main
            # resolve conflicts
            git push origin main
            \`\`\`

            [View upstream changes](https://github.com/Everyone-Needs-A-Copilot/claude-copilot/commits/main)`;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['upstream-sync']
              });
            }
